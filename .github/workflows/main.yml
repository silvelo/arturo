name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, develop]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    if: ${{  github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ”§
        run: npm install
      - name: Run test
        run: npm run  test

  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ”§
        run: npm install
      - name: Release
        run: npm run release

  merge_release:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    env:
      FROM_BRANCH: master
      TO_BRANCH: develop
      USER_NAME: Github Actions
      USER_MAIL: actions@github.com
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - name: Set git config
        run: |
          git config --local user.email ${{env.USER_MAIL}}
          git config --local user.name ${{env.USER_NAME}}
      - name: Merge ${{env.FROM_BRANCH}} and push to ${{env.TO_BRANCH}}
        run: |
          git fetch
          git checkout ${{env.TO_BRANCH}}
          git pull
          git merge ${{env.FROM_BRANCH}} -m "Auto-merge ${{env.FROM_BRANCH}} to ${{env.TO_BRANCH}}"
          git push