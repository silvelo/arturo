name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, develop]
jobs:
  avoid_reduncy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Workflows
        uses: styfle/cancel-workflow-action@0.11.0
  test:
    if: ${{  github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build
      - name: Run test
        run: yarn test
  build:
    needs: [test]
    if: ${{ github.base_ref == 'develop' &&  github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build
      

  build_prod:
    needs: [test]
    if: ${{ github.base_ref == 'master' &&  github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build:prod

  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn install
      - name: Release
        run: yarn run semantic-release
  merge_release:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    env:
      FROM_BRANCH: master
      TO_BRANCH: develop
      USER_NAME: Github Actions
      USER_MAIL: actions@github.com
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - name: Set git config
        run: |
          git config --local user.email ${{env.USER_MAIL}}
          git config --local user.name ${{env.USER_NAME}}
      - name: Merge ${{env.FROM_BRANCH}} and push to ${{env.TO_BRANCH}}
        run: |
          git fetch
          git checkout ${{env.TO_BRANCH}}
          git pull
          git merge ${{env.FROM_BRANCH}} -m "Auto-merge ${{env.FROM_BRANCH}} to ${{env.TO_BRANCH}}"
          git push
          
  build-and-deploy:
    needs: [release]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          BRANCH: gh-pages
          FOLDER: dist/silvelo-github-io


