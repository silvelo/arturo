<h1>Portfolio</h1>
<div fxLayout="row wrap"
     fxLayoutAlign="space-between center">
  <mat-card *ngFor="let folio of portfolio"
            fxFlex="45">
    <mat-card-header>
      <mat-card-title>{{folio.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
         [src]="folio.image"
         alt="background">
    <mat-card-actions align="end">
      <a mat-raised-button
         [href]="folio.url"
         target="_blank">Ver Proyecto</a>
    </mat-card-actions>
  </mat-card>
</div>
