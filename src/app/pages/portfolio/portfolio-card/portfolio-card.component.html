<mat-card>
  <mat-card-header>
    <mat-card-title>{{portfolio.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img [src]="portfolio.image"
         class="image-content"
         alt="background">
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-raised-button
       [href]="portfolio.url"
       target="_blank">
      <mat-icon fontSet="fas"
                [inline]="true"
                fontIcon="fa-eye">

      </mat-icon>

      Ver Proyecto
    </a>
  </mat-card-actions>

</mat-card>
