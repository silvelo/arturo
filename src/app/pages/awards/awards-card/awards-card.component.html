<mat-card *ngFor="let award of awards"
          class="border-card"
          fxFlex="100">
  <mat-card-header>
    <img mat-card-avatar
         class="image"
         [src]="award.issuer_logo">
    <mat-card-title>{{award.title}}</mat-card-title>
    <mat-card-subtitle>{{award.expedition | date: 'yyyy'}}
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    {{award.description}}
  </mat-card-content>

</mat-card>
