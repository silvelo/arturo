<mat-accordion>
  <app-accordion-item *ngFor="let award of awards"
                      [logo]="award.issuer_logo"
                      [title]="award.title"
                      [showEndDate]="false"
                      [showExpand]="award.certificate_url"
                      [startDate]="award.expedition">
    <app-accordion-content [certificate_url]="award.certificate_url"></app-accordion-content>
  </app-accordion-item>
</mat-accordion>
