<mat-accordion>
  <app-accordion-item *ngFor="let certification of certifications"
                      [logo]="certification.company_logo"
                      [title]="certification.title"
                      [showEndDate]="false"
                      [showExpand]="true"
                      [startDate]="certification.expedition">
    <app-accordion-content [certificate_url]="certification.credential_url"></app-accordion-content>
  </app-accordion-item>
</mat-accordion>
