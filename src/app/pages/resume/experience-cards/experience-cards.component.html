<mat-card *ngFor="let exp of experience"
          class="border-card"
          fxFlex="100">
  <mat-card-header>
    <img mat-card-avatar
         class="image"
         [src]="exp.company_logo">
    <mat-card-title>{{exp.position}}</mat-card-title>
    <mat-card-subtitle *ngIf="exp.end_date">{{exp.start_date | date: 'yyyy'}} - {{exp.end_date | date: 'yyyy'}}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="!exp.end_date">{{exp.start_date | date: 'yyyy'}} - Actual</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{exp.description}}
  </mat-card-content>

</mat-card>
