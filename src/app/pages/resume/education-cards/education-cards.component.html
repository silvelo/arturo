<mat-card *ngFor="let edu of education"
          class="border-card"
          fxFlex="100">
  <mat-card-header>
    <img mat-card-avatar
         class="image"
         [src]="edu.college_logo">
    <mat-card-title>{{edu.degree}}</mat-card-title>
    <mat-card-subtitle *ngIf="edu.end_date">{{edu.start_date | date: 'yyyy'}} - {{edu.end_date | date: 'yyyy'}}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="!edu.end_date">{{edu.start_date | date: 'yyyy'}} - Actual</mat-card-subtitle>
  </mat-card-header>

</mat-card>
