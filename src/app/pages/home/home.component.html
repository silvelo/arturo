<div fxFill
     fxLayout="column"
     fxLayoutAlign="center center">
     <div fxLayout="column"
          fxLayoutAlign="center center"
          [innerHTML]="me.home">
     </div>

     <div fxLayout="row wrap"
          class="full-width"
          fxLayoutAlign="space-around center">

          <a mat-icon-button
             fxFlex.lt-md="33"
             fxFlex.lt-sm="100"
             fxFlex="20"
             *ngFor="let social of socialNetworks"
             [href]="social.social_url"
             target="_blank">
               <img [src]="social.social_icon"
                    class="social-icon">
          </a>

     </div>
</div>
