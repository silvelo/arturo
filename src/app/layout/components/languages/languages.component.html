<div class="flex border divide-x cursor-pointer">
  <div
    *ngFor="let language of languages"
    class="p-2"
    (click)="changeLanguage(language.code)"
    [ngClass]="{ 'bg-gray-200': isSelected(language.code) }">
    <img
      class="w-6 h-6"
      [src]="language.icon"
      [alt]="language.code" />
  </div>
</div>
