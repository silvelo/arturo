<app-header (toggle)="snav.toggle()"
            [show]="mobileQuery.matches"></app-header>

<mat-sidenav-container>
    <mat-sidenav #snav
                 [opened]="!mobileQuery.matches"
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 fxLayout="column"
                 fxLayoutAlign="space-between center">

        <mat-nav-list *ngIf="sidenav"
                      fxFlex
                      fxLayout="column"
                      fxLayoutAlign="center center">
            <a mat-list-item
               [routerLinkActiveOptions]="{exact: true}"
               routerLinkActive="active-route"
               (click)="closeSidenav(snav)"
               [routerLink]="nav.link"
               fxLayout="row"
               fxLayoutAlign="start center"
               *ngFor="let nav of sidenav">
                <fa-icon fxFlex="15"
                         [icon]="['fas', nav.icon]"></fa-icon>
                <span fxFlex="85">{{nav.name}}</span>
            </a>
        </mat-nav-list>

        <div class="version"
             *ngIf="(theme$ | async) as theme"
             fxLayout="row"
             fxLayoutAlign="start center">
            <small>Powered By</small>
            <img class="butter_logo"
                 [src]="theme"
                 alt="buttercms logo">
        </div>
        <small class="version"
               fxLayoutAlign="start ">Current version: {{version}}</small>

    </mat-sidenav>

    <mat-sidenav-content class="container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
