<silvelo-header (toggle)="snav.toggle()"
                fxShow.gt-md="false">
</silvelo-header>

<mat-drawer-container>
    <mat-drawer #snav
                [mode]="mobileQuery.matches ? 'side' : 'over'"
                [opened]="mobileQuery.matches">
        <silvelo-navbar (toggle)="closeSidenav(snav)"
                        [theme]="theme$ | async">
        </silvelo-navbar>
    </mat-drawer>


    <mat-drawer-content class="container">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
