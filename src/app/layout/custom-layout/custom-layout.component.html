<app-header (toggle)="snav.toggle()"></app-header>

<mat-sidenav-container>
    <mat-sidenav #snav
                 position="end">
        <mat-nav-list *ngIf="sidenav">
            <a mat-list-item
               routerLink="."
               *ngFor="let nav of sidenav">{{nav.name}}</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
