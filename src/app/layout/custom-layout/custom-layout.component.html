<app-header (toggle)="snav.toggle()"></app-header>

<mat-sidenav-container>
    <mat-sidenav #snav
                 position="end"
                 fxLayout="column"
                 fxLayoutAlign="space-between center">

        <mat-nav-list *ngIf="sidenav"
                      fxFlex="90"
                      fxLayout="column"
                      fxLayoutAlign="center center">
            <a mat-list-item
               [routerLink]="nav.link"
               *ngFor="let nav of sidenav">{{nav.name}}</a>
        </mat-nav-list>
        <span fxLayoutAlign="center center">v{{version}}</span>

    </mat-sidenav>

    <mat-sidenav-content class="container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
