<silvelo-header (toggle)="snav.toggle()"
                [show]="mobileQuery.matches">
</silvelo-header>

<mat-sidenav-container>
    <mat-sidenav #snav
                 [opened]="!mobileQuery.matches"
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 fxLayout="column"
                 fxLayoutAlign="space-between center">
        <silvelo-navbar (toggle)="closeSidenav(snav)"
                        [theme]="theme$ | async">
        </silvelo-navbar>

    </mat-sidenav>

    <mat-sidenav-content class="container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
