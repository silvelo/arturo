<mat-list-item>
  <img class="list-image"
       [src]="publication.editorial_logo">

  <div fxLayout="column">
    <span mat-line
          fxLayout="row wrap"><strong>{{publication.title}}</strong></span>
    <span mat-line>{{publication.editorial}}</span>
    <span mat-line><small> {{publication.publication_date | date: 'yyyy'}}</small></span>

  </div>

</mat-list-item>
