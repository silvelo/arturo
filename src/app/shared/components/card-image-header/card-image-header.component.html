<mat-card-header>
    <img mat-card-avatar
         [src]="image"
         alt="Photo">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    <mat-card-subtitle class="m-2">
        <ng-content select="[subtitle]"></ng-content>
    </mat-card-subtitle>
</mat-card-header>
