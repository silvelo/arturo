<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar
             *ngIf="image"
             [src]="image"
             alt="Project photo">
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="my-2">{{description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-stroked-button
           fxFill
           color="primary"
           [href]="link"
           target="_blank">
            <fa-icon [icon]="['fas','external-link']"></fa-icon>
            <span class="ml-2">{{linkText}}</span>
        </a>
    </mat-card-actions>
</mat-card>
