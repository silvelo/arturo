<mat-card class="mat-elevation-z4">
    <mat-card-header *ngIf="image">
        <img mat-card-avatar
             [src]="image"
             alt="Photo">
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        <mat-card-subtitle>
            <ng-content select="[subtitle]"></ng-content>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-title *ngIf="!image">{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="!image">{{subtitle}}</mat-card-subtitle>
    <mat-card-subtitle>
        <ng-content select="[subtitle]"></ng-content>
    </mat-card-subtitle>
    <mat-card-content class="description">
        <p class="my-2"
           *ngIf="description">{{description}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="link">
        <a mat-stroked-button
           fxFill
           color="primary"
           [href]="link"
           target="_blank">
            <fa-icon [icon]="['fas','external-link']"></fa-icon>
            <span class="ml-2">{{linkText}}</span>
        </a>
    </mat-card-actions>
</mat-card>
