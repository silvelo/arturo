<div *ngFor="let social of socialList"
     [ngSwitch]="social.id">
    <div *ngSwitchCase="'github'">
        <a mat-icon-button
           angulartics2On="click"
           angularticsAction="click"
           angularticsLabel="view"
           angularticsValue="social"
           [angularticsCategory]="social.link"
           [href]="social.link"
           target="_blank"
           role="link"
           aria-label="Github">
            <fa-icon size="2x"
                     [icon]="['fab','github']"></fa-icon>
        </a>
    </div>
    <div *ngSwitchCase="'linkedin'">
        <a mat-icon-button
           angulartics2On="click"
           angularticsAction="click"
           angularticsLabel="view"
           angularticsValue="social"
           [angularticsCategory]="social.link"
           [href]="social.link"
           target="_blank"
           role="link"
           aria-label="Linkedin">
            <fa-icon size="2x"
                     [icon]="['fab','linkedin']"></fa-icon>
        </a>
    </div>
    <div *ngSwitchCase="'email'">
        <a mat-icon-button
           angulartics2On="click"
           angularticsAction="click"
           angularticsLabel="view"
           angularticsValue="social"
           [angularticsCategory]="social.link"
           href="mailto:{{social.link}}"
           role="link"
           aria-label="Email">
            <fa-icon size="2x"
                     [icon]="['far', 'envelope']"></fa-icon>
        </a>
    </div>
</div>
