<ng-container *ngFor="let link of links; let i=index">

    <a mat-stroked-button
       fxFill
       *ngIf="link"
       color="primary"
       [href]="link"
       target="_blank">
        <fa-icon [icon]="['fas','external-link']"></fa-icon>
        <span class="m-2">{{'BUTTONS.SHOW_PUBLICATION' | translate}} {{i + 1}}</span>
    </a>
</ng-container>
