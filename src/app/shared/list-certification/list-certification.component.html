<mat-list-item fxLayout="column">

  <img class="list-image"
       [alt]="certification.company_name"
       [src]="certification.company_logo">

  <div fxLayout="column">
    <span mat-line><strong>{{certification.title}}</strong></span>
    <span mat-line>{{certification.company_name}}</span>
    <span mat-line><small> {{certification.expedition | date: 'yyyy'}}</small></span>

  </div>

</mat-list-item>
