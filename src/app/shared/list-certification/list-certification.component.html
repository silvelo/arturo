<mat-list-item fxLayout="column">

  <img class="list-image"
       [src]="certification.company_logo">

  <div fxLayout="column">
    <div mat-line>
      <strong>{{certification.title}}</strong>
      <span class="date"><small> {{certification.expedition | date: 'yyyy'}}</small></span>
    </div>
    <span mat-line>{{certification.company_name}}</span>

  </div>
  <mat-divider></mat-divider>
</mat-list-item>
