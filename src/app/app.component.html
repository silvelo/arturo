<mat-toolbar *ngIf="mobileQuery.matches">
  <button mat-icon-button
          (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #snav
              [opened]="!mobileQuery.matches"
              [mode]="mobileQuery.matches ? 'over' : 'side'">
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="space-around center">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <img src="https://s.gravatar.com/avatar/2a9686e837b16d4d051ae3ad1972e842?s=80
           "
             alt="Profile"
             class="responsive-image">

        <h1 class="name">Arturo Silvelo</h1>
        <span class="position">Javascript Full Stack Developer</span>
        <span class="place">A Coruña (Spain)</span>
      </div>

      <mat-nav-list>
        <mat-list-item *ngFor="let link of links">
          <a [routerLink]="link.ref"
             routerLinkActive="active"
             matLine>{{ link.title }}</a>
        </mat-list-item>
      </mat-nav-list>


      <p>© Copyright 2020 All rights reserved.</p>

    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
