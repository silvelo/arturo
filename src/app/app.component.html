<mat-toolbar *ngIf="mobileQuery.matches">
  <button mat-icon-button
          (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #snav
              [opened]="!mobileQuery.matches"
              [mode]="mobileQuery.matches ? 'over' : 'side'">
    <div fxFlex
         fxLayout="column"
         fxLayoutAlign="space-around center">
      <div fxLayout="column"
           fxLayoutAlign="center center">
        <img [src]="me.profile"
             alt="Profile"
             class="responsive-image">

        <h1 class="name">{{me.name}}</h1>
        <span class="position">{{me.position}}</span>
        <span class="place">{{me.place}}</span>
      </div>

      <mat-nav-list>
        <mat-list-item *ngFor="let nav of sidenav">
          <a [routerLink]="nav.ref"
             routerLinkActive="active"
             matLine>{{ nav.title }}</a>
        </mat-list-item>
      </mat-nav-list>


      <div>
        <div fxLayout="row"
             class="full-width"
             fxLayoutAlign="space-between center">

          <span>Powered By</span>
          <img class="img-responsive"
               src="/assets/images/butter.png">
        </div>
        <br>
        <p>Â© Copyright 2020 All rights reserved.</p>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
