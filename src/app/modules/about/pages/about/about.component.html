<silvelo-common-card [title]="routeNames.ABOUT | translate"
                     *ngIf="me">

    <img mat-card-image
         class="photo-profile"
         alt="Profile"
         [src]="me.header_photo" />

    <mat-card-header>
        <img mat-card-avatar
             alt="Profile"
             [src]="me.profile_photo" />
        <mat-card-title>{{me.name}} {{me.surname}}</mat-card-title>
        <mat-card-subtitle>{{me.job}}</mat-card-subtitle>
    </mat-card-header>



    <mat-card-content>
        <mat-divider class="pb-4"></mat-divider>

        <p [innerHTML]="me.description | translate"></p>

        <mat-divider class="pb-4"></mat-divider>

        <silvelo-skills></silvelo-skills>
    </mat-card-content>
</silvelo-common-card>
