<ng-container *transloco="let t">
  <mat-tab-group
    mat-stretch-tabs
    headerPosition="below"
    backgroundColor="primary">
    <mat-tab>
      <ng-template mat-tab-label>
        <fa-icon
          class="mr-2"
          [icon]="['fas', 'file-lines']" />
        {{ t(routeNames.publications) }}
      </ng-template>
      <section class="flex flex-1 flex-col gap-4 p-4">
        <silvelo-publication-card
          [publication]="publication"
          *ngFor="let publication of publications" />
      </section>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <fa-icon
          class="mr-2"
          [icon]="['fas', 'briefcase']" />
        {{ t(routeNames.experience) }}
      </ng-template>
      <section class="flex flex-1 flex-col gap-4 p-4">
        <silvelo-experience-card
          [experience]="experience"
          *ngFor="let experience of experienceList" />
      </section>
    </mat-tab>
  </mat-tab-group>
</ng-container>
