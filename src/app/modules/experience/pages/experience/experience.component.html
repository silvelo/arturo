<mat-tab-group mat-stretch-tabs
               headerPosition="below"
               (selectedTabChange)="onChangeTab($event)">
    <mat-tab [label]="'NAVBAR.EXPERIENCE' | translate">
        <silvelo-content-card [title]="routeNames.EXPERIENCE | translate">
            <mat-card-content>
                <silvelo-experience-card [experience]="experience"
                                         *ngFor="let experience of experienceList"></silvelo-experience-card>
            </mat-card-content>
        </silvelo-content-card>
    </mat-tab>
    <mat-tab [label]="routeNames.PUBLICATIONS | translate">
        <silvelo-content-card [title]="routeNames.PUBLICATIONS | translate">
            <mat-card-content class="flex flex-row flex-wrap justify-between">
                <silvelo-publication-card [publication]="publication"
                                          class="w-full md:w-1/2"
                                          *ngFor="let publication of publications"></silvelo-publication-card>
            </mat-card-content>
        </silvelo-content-card>


    </mat-tab>
</mat-tab-group>
