<mat-tab-group mat-align-tabs="center"
               headerPosition="below"
               (selectedTabChange)="onChangeTab($event)">
    <mat-tab label="Experience">
        <app-experience-card [experience]="experience"
                             *ngFor="let experience of experienceList"></app-experience-card>
    </mat-tab>
    <mat-tab label="Publicaciones">
        <app-publication-card [publication]="publication"
                              *ngFor="let publication of publications"></app-publication-card>
    </mat-tab>
</mat-tab-group>
