<silvelo-common-card
  [image]="experience.company_logo"
  [title]="experience.company_name"
  [description]="experience.description | translate"
  [descriptionHide]="true"
  [subtitle]="experience.job">
  <ng-container footer>
    <silvelo-range-date
      [start_date]="experience.start_date"
      [end_date]="experience.end_date"
      [current]="experience.current"
      [timeDiff]="true" />
  </ng-container>
</silvelo-common-card>
