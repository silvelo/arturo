<silvelo-common-card [title]="publication.title"
                     [subtitle]="publication.editorial"
                     [link]="publication.url"
                     [linkText]="'BUTTONS.SHOW_PUBLICATION' | translate">
    <div subtitle
         *ngIf="publication.grade">

        <silvelo-rate [rate]="publication.grade"
                      [showIcon]="true"></silvelo-rate>
    </div>
</silvelo-common-card>
