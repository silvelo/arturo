<mat-card class="mat-elevation-z4">
    <mat-card-header class="margin-header-remove">
        <mat-card-title>{{publication?.title}}</mat-card-title>
        <mat-card-subtitle>{{publication?.editorial}} · {{publication?.publication_date | date: 'yyyy'}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions fxLayoutAlign="center center">
        <a mat-raised-button
           color="primary"
           [href]="publication?.url"
           target="_blank">Mostrar publicación
            <fa-icon [icon]="['fas','external-link']"></fa-icon>
        </a>
    </mat-card-actions>
</mat-card>
