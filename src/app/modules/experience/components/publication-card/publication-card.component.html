<ng-container *transloco="let t">
  <silvelo-card>
    <silvelo-card-header>
      <img
        *ngIf="publication.editorial_logo"
        silvelo-card-xl-image
        [src]="publication.editorial_logo"
        [alt]="publication.editorial" />
      <silvelo-card-title-group>
        <silvelo-card-title>{{ publication.title }}</silvelo-card-title>
        <silvelo-card-title-right>
          <fa-icon
            class="mr-2"
            [icon]="['fas', 'calendar']" />
          <span> {{ publication.publication_date | date: 'yyyy' }} </span>
        </silvelo-card-title-right>
        <silvelo-card-subtitle>{{ publication.editorial }}</silvelo-card-subtitle>
        <silvelo-card-subtitle-right *ngIf="publication.grade">
          <fa-icon
            class="mr-2"
            [icon]="['fas', 'star']" />
          <span> {{ publication.grade }} </span>
        </silvelo-card-subtitle-right>
      </silvelo-card-title-group>
    </silvelo-card-header>
    <silvelo-card-actions>
      <a
        silvelo-button
        target="_blank"
        [href]="publication.url">
        <fa-icon [icon]="['fas', 'share-from-square']" />
        <span class="ml-2">{{ t('buttons.showPublication') }}</span>
      </a>
    </silvelo-card-actions>
  </silvelo-card>
</ng-container>
