<silvelo-common-card
  [title]="publication.title"
  [subtitle]="publication.editorial"
  [link]="publication.url"
  [linkText]="'BUTTONS.SHOW_PUBLICATION' | translate">
  <ng-container
    subtitle
    *ngIf="publication.grade">
    <silvelo-rate
      [rate]="publication.grade"
      [showIcon]="true" />
  </ng-container>
</silvelo-common-card>
