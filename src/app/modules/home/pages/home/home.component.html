<section
  *ngIf="me"
  class="flex-col flex justify-center items-center">
  <img
    class="avatar"
    alt="Profile"
    [src]="me.profile_photo" />

  <h3 class="name">
    {{ me.name }} <span>{{ me.surname }}</span>
  </h3>
  <p class="job">{{ me.job }}</p>

  <silvelo-social class="mt-4" />
</section>
