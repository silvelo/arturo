<section *ngIf="me"
         fxLayout="column"
         fxLayoutAlign="center center">
     <img class="avatar"
          alt="Profile"
          [src]="me.profile_photo" />


     <h3 class="name">{{me.name}} <span>{{me.surname}}</span></h3>
     <p class="job">{{me.job}}</p>

     <app-social></app-social>
</section>
