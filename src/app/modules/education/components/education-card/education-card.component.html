<silvelo-common-card
  [image]="education.institution_logo"
  [title]="education.institution"
  [subtitle]="education.degree">
  <section
    footer
    class="flex flex-row justify-between mx-2">
    <silvelo-range-date
      [showIcon]="true"
      [start_date]="education.start_date"
      [end_date]="education.end_date" />

    <silvelo-rate
      [rate]="education.grade"
      [showIcon]="true" />
  </section>
</silvelo-common-card>
