<silvelo-card>
  <silvelo-card-header>
    <img
      silvelo-card-xl-image
      [src]="education.institution_logo"
      [alt]="education.institution" />

    <silvelo-card-title-group>
      <silvelo-card-title>{{ education.degree }}</silvelo-card-title>
      <silvelo-card-subtitle>{{ education.institution }}</silvelo-card-subtitle>

      <silvelo-card-title-right>
        <fa-icon
          class="mr-2"
          [icon]="['fas', 'calendar']" />
        <span>{{ education.start_date | date: 'yyyy' }} - {{ education.end_date | date: 'yyyy' }}</span>
      </silvelo-card-title-right>
      <silvelo-card-subtitle-right>
        <fa-icon
          class="mr-2"
          [icon]="['fas', 'star']" />
        <span>{{ education.grade }}</span>
      </silvelo-card-subtitle-right>
    </silvelo-card-title-group>
  </silvelo-card-header>
</silvelo-card>
