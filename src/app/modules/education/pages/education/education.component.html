<mat-tab-group mat-align-tabs="center"
               headerPosition="below"
               (selectedTabChange)="onChangeTab($event)">
    <mat-tab [label]="'NAVBAR.EDUCATION' | translate">
        <silvelo-education-card *ngFor="let education of educationList"
                                [education]="education"></silvelo-education-card>
    </mat-tab>
    <mat-tab [label]="'NAVBAR.COURSES' | translate">

        <silvelo-certification-card *ngFor="let certification of certifications"
                                    [certification]="certification"></silvelo-certification-card>
    </mat-tab>

    <mat-tab [label]="'NAVBAR.AWARDS' | translate">
        <silvelo-award-card [award]="award"
                            *ngFor="let award of awards"></silvelo-award-card>
    </mat-tab>
</mat-tab-group>
