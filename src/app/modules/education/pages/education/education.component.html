<mat-tab-group mat-stretch-tabs
               headerPosition="below"
               (selectedTabChange)="onChangeTab($event)">
    <mat-tab [label]="routeNames.EDUCATION | translate">

        <silvelo-common-card [title]="routeNames.EDUCATION | translate">
            <mat-card-content>
                <silvelo-education-card *ngFor="let education of educationList"
                                        [education]="education"></silvelo-education-card>
            </mat-card-content>
        </silvelo-common-card>

    </mat-tab>

    <mat-tab [label]="routeNames.COURSES | translate">


        <silvelo-common-card [title]="routeNames.COURSES | translate">
            <mat-card-content fxLayout="row wrap"
                              fxLayoutAlign="space-between">
                <silvelo-certification-card *ngFor="let certification of certifications"
                                            fxFlex.gt-sm="50"
                                            fxFlex="100"
                                            [certification]="certification"></silvelo-certification-card>

            </mat-card-content>
        </silvelo-common-card>
    </mat-tab>

    <mat-tab [label]="routeNames.AWARDS | translate">

        <silvelo-common-card [title]="routeNames.AWARDS | translate">
            <mat-card-content fxLayout="row wrap"
                              fxLayoutAlign="space-between">
                <silvelo-award-card [award]="award"
                                    fxFlex.gt-sm="50"
                                    fxFlex="100"
                                    *ngFor="let award of awards"></silvelo-award-card>

            </mat-card-content>
        </silvelo-common-card>
    </mat-tab>
</mat-tab-group>
