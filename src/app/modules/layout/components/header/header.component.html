<mat-toolbar
  color="primary"
  class="flex-row justify-space-between items-center">

    mat-icon-button
    (click)="toggle.emit()"
    aria-label="menu">

    class="flex flex-auto justify-center"
    logo="assets/images/logo-white.png" />
</mat-toolbar>
