<app-work *ngFor="let portfolio of portfolios"
          fxFlex.lt-xl="24"
          fxFlex.lt-lg="32"
          fxFlex.lt-md="44"
          fxFlex.lt-sm="100"
          [title]="portfolio?.title"
          [image]="portfolio?.image"
          [description]="portfolio?.description"
          [links]="portfolio?.links"></app-work>
